<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ± SISTEM IRIGASI TETES ðŸ’§</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: linear-gradient(180deg, #0a0a0a, #1b1b1b);
      --text: #f2f2f2;
      --card-bg: #2a2a2a;
      --shadow: rgba(255, 255, 255, 0.08);
      --footer: #aaa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: clamp(22px, 3vw, 28px);
      margin-top: 20px;
      color: #76ff03;
      text-shadow: 1px 1px 4px rgba(118,255,3,0.5);
    }

    /* LOGIN */
    #loginForm {
      max-width: 90%;
      width: 360px;
      margin: 80px auto;
      background: var(--card-bg);
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: left;
    }
    #loginForm h2 {
      text-align: center;
      color: var(--text);
      font-size: 20px;
    }
    .input-group {
      position: relative;
      margin: 15px 0;
    }
    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #bbb;
    }
    #loginForm input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1.5px solid #444;
      border-radius: 10px;
      background: #111;
      color: var(--text);
      font-size: 1rem;
      box-sizing: border-box;
    }
    #loginForm button {
      width: 100%;
      background-color: #0078d7;
      color: white;
      padding: 12px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
    }
    #loginForm button:hover {
      background-color: #005bb5;
    }

    /* DASHBOARD */
    #dashboard {
      display: none;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #dashboard.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 0 10px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 20px 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 6px 15px var(--shadow);
      padding: 15px;
      width: 140px;
      height: 160px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card.small {
      width: 130px;
      height: 80px;
    }

    canvas { width: 100%; height: 120px; }

    .big-gauge {
      width: 260px;
      height: 260px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 15px var(--shadow);
    }

    .footer-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0 40px;
      flex-wrap: wrap;
    }
    .footer-btns button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      font-size: 14px;
      transition: all 0.4s ease;
    }
    .footer-btns button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255,255,255,0.15);
    }

    .green { background-color: #28a745; }
    .orange { background-color: #ff7f0e; }
    .gray { background-color: #555; }
    .blue { background-color: #007bff; }
    .locked { opacity: 0.6; cursor: not-allowed; }

    footer {
      font-size: 0.85rem;
      color: var(--footer);
      margin-top: 20px;
      padding-bottom: 25px;
    }

    @media (max-width: 900px) {
      .row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 95%; justify-items: center; }
      .card { width: 90%; max-width: 180px; height: 160px; }
      .big-gauge { width: 220px; height: 220px; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 20px; }
      .footer-btns button { width: 95%; max-width: 200px; }
    }
  </style>
</head>

<body>
  <h1>ðŸŒ± SISTEM IRIGASI TETES ðŸ’§</h1>

  <!-- LOGIN -->
  <div id="loginForm">
    <h2><i class="fa-solid fa-lock"></i> Login Akses</h2>
    <div class="input-group">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-group">
      <i class="fa-solid fa-key"></i>
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button id="loginBtn"><i class="fa-solid fa-right-to-bracket"></i> Masuk</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <div class="main-container">
      <div class="row">
        <div class="card small"><div class="label">Temperatur</div><div id="temp" class="value">-- Â°C</div></div>
        <div class="card small"><div class="label">Kelembaban</div><div id="hum" class="value">-- %</div></div>
      </div>

      <div class="row">
        <div class="card"><div class="label">Soil 1</div><canvas id="soil1"></canvas></div>
        <div class="card"><div class="label">Soil 2</div><canvas id="soil2"></canvas></div>
      </div>

      <div class="row">
        <div class="card"><div class="label">Soil 3</div><canvas id="soil3"></canvas></div>
        <div class="card"><div class="label">Soil 4</div><canvas id="soil4"></canvas></div>
      </div>

      <div class="big-gauge">
        <div class="label">Rata-rata Soil</div>
        <canvas id="avgSoil"></canvas>
      </div>

      <div class="row">
        <div class="card small"><div class="label">Status Pompa</div><div id="pumpStatus" class="value">--</div></div>
        <div class="card small"><div class="label">Status Mode</div><div id="modeStatus" class="value">--</div></div>
      </div>
    </div>

    <div class="footer-btns">
      <button class="gray" id="pumpBtn">Pompa: OFF</button>
      <button class="orange" id="modeBtn">Mode: AUTO</button>
      <button class="gray" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>
  </div>

  <footer>Â© Sistem Irigasi Tetes Otomatis 2025 | Muchtar Umar</footer>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
  	apiKey: "AIzaSyBguc6hR-XInXhzUtfKWq9GtT7AmZSjCoo",
  	authDomain: "irigasi-tetes-v1-dd986.firebaseapp.com",
  	databaseURL: "https://irigasi-tetes-v1-dd986-default-rtdb.asia-southeast1.firebasedatabase.app",
  	projectId: "irigasi-tetes-v1-dd986",
  	storageBucket: "irigasi-tetes-v1-dd986.firebasestorage.app",
  	messagingSenderId: "216885769539",
  	appId: "1:216885769539:web:4c8a3b6902b20ed53dabf6"
	};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // LOGIN
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const pass = passEl.value.trim();
      if (!email || !pass) return alert("Masukkan email dan password terlebih dahulu!");
      try {
        await auth.signInWithEmailAndPassword(email, pass);
      } catch (e) {
        alert("Login gagal: " + e.message);
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) showDashboard();
      else showLogin();
    });

    function showDashboard() {
      loginForm.style.display = "none";
      dashboard.classList.add("show");
      loadData();
    }

    function showLogin() {
      dashboard.classList.remove("show");
      loginForm.style.display = "block";
    }

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    // Gauges
    const gauges = {};
    const getColor = v => v > 70 ? "#4caf50" : v > 40 ? "#ffc107" : "#f44336";

    function createGauge(id, val, full=false){
      const ctx=document.getElementById(id).getContext('2d');
      gauges[id]=new Chart(ctx,{
        type:'doughnut',
        data:{datasets:[{data:[val,100-val],backgroundColor:[getColor(val),'#222'],borderWidth:0,
        circumference:full?360:270,rotation:full?-90:225,cutout:'75%',borderRadius:50}]},
        options:{plugins:{legend:{display:false},tooltip:{enabled:false}}},
        plugins:[{id:'textCenter',afterDraw:c=>{
          const{ctx,chartArea:{width,height,left,top}}=c;ctx.save();
          ctx.font='bold 20px Poppins';ctx.textAlign='center';ctx.textBaseline='middle';
          ctx.fillStyle='#fff';ctx.fillText(`${Math.round(val)}%`,width/2+left,height/2+top);
          ctx.restore();}}]}});
    }

    function updateGauge(id,val){
      const c=gauges[id];if(!c)return;
      c.data.datasets[0].data=[val,100-val];
      c.data.datasets[0].backgroundColor[0]=getColor(val);
      c.update();
    }

    // Load Data
    function loadData(){
      db.ref("SensorData").on("value",s=>{
        const d=s.val();if(!d)return;
        temp.innerText=`${d.temperature} Â°C`;
        hum.innerText=`${d.humidity} %`;
        const soils=[d.soil1,d.soil2,d.soil3,d.soil4];
        const avg=Math.round(soils.reduce((a,b)=>a+b)/4);
        soils.forEach((v,i)=>!gauges[`soil${i+1}`]?createGauge(`soil${i+1}`,v):updateGauge(`soil${i+1}`,v));
        !gauges.avgSoil?createGauge("avgSoil",avg,true):updateGauge("avgSoil",avg);

        pumpStatus.innerText=d.pump?"ON":"OFF";
        modeStatus.innerText=d.mode;

        if(d.pump){pumpBtn.className="green";pumpBtn.innerText="Pompa: ON";}
        else{pumpBtn.className="gray";pumpBtn.innerText="Pompa: OFF";}

        if(d.mode==="AUTO"){
          modeBtn.className="orange";
          modeBtn.innerText="Mode: AUTO";
          pumpBtn.disabled=true;
          pumpBtn.classList.add("locked");
        } else {
          modeBtn.className="blue";
          modeBtn.innerText="Mode: MANUAL";
          pumpBtn.disabled=false;
          pumpBtn.classList.remove("locked");
        }
      });
    }

    const pumpBtn=document.getElementById("pumpBtn");
    const modeBtn=document.getElementById("modeBtn");

    pumpBtn.onclick=()=>{const r=db.ref("SensorData/pump");r.get().then(s=>r.set(s.val()?0:1));};
    modeBtn.onclick=()=>{const r=db.ref("SensorData/mode");r.get().then(s=>r.set(s.val()==="AUTO"?"MANUAL":"AUTO"))};
  </script>
</body>
</html>
